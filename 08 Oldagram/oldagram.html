<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <nav>
            <img src="images/logo.png" class="logo">
            <img src="images/user-avatar.png" class="user-avatar">
        </nav>
        <section class="user-info">
            <div id="avatar">
            </div>
            <div class="info">
                <p class="bold" id="name"></p>
                <p id="location"></p>
            </div>
        </section>
        <main>
            <div id="post">
            </div>
            <div class="caption">
                <div class="icons">
                    <img src="images/icon-heart.png" id="heart">
                    <img src="images/icon-comment.png">
                    <img src="images/icon-dm.png">
                </div>
                <p class="bold"><span id="likes"></span> likes</p>
                <p><span class="bold" id="username"></span> <span id="comment"></span></p>
            </div>    
        </main>
        <script src="index.js"></script>
    </body>
</html>
