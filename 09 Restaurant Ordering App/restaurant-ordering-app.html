<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Smythe&display=swap" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav>
            <h1>Jimmy's Dinner</h1>
            <h4>The best burgers and pizzas in town.</h4>
        </nav>
        <main id="root"></main>

        <div id="your-order" class="hidden"></div>

        <div id="modal" class="hidden">
            <form>
                <h3>Enter card details</h3>
                <input name="name" type="text" placeholder="Enter your name" id="nameInput" required />
                <input name="cardNum" type="text" placeholder="Enter card number" required />
                <input name="cvv" type="password" placeholder="Enter CVV" required />
                <button type="submit" id="payBtn">Pay</button>
            </form>
        </div>

        <div id="thanks" class="hidden">
            <p>Thanks<span id="clientName"></span>! Your order is on its way!</p>
        </div>

	<script src="./index.js"></script>
    </body>
</html>
