<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/icon-profile.png" class="heading-icons profile-icon">
            <img src="images/logo.png" class="heading-icons logo">
            <img src="images/icon-chat.png" class="heading-icons chat-icon">
        </header>
        <main>
            <div class="image-container">
                <div id="container">
                    
                </div>
                <div class="badges">
                    <img src="images/badge-like.png" class="hidden" id="like-badge">
                    <img src="images/badge-nope.png" class="hidden" id="nope-badge">
                </div>
            </div>
            <div class="buttons">
                <button id="nope">
                    <img src="images/icon-cross.png">
                </button>
                <button id="like">
                    <img src="images/icon-heart.png">
                </button>
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
