<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <p class="counter" id="home-counter">0</p>
                <div class="score-change">
                    <button class="count" onclick="add1H()">+1</button>
                    <button class="count" onclick="add2H()">+2</button>
                    <button class="count" onclick="add3H()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="title">GUEST</h3>
                <p class="counter" id="quest-counter">0</p>
                <div class="score-change">
                    <button class="count" onclick="add1Q()">+1</button>
                    <button class="count" onclick="add2Q()">+2</button>
                    <button class="count" onclick="add3Q()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
